<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Update Movie</title>
  </head>
  <body>
    <!-- ===========navbar========== -->
    {% include 'navbar.html' %}
    <!-- end navbar -->
    <h1>Update Movie</h1>
    <form
      action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}"
      method="POST"
    >
      <label for="movie_name">Movie Name:</label>
      <input
        type="text"
        id="movie_name"
        name="movie_name"
        value="{{ movie['name'] }}"
        required
      />

      <label for="director">Director:</label>
      <input
        type="text"
        id="director"
        name="director"
        value="{{ movie['director'] }}"
        required
      />

      <label for="year">Year:</label>
      <input
        type="text"
        id="year"
        name="year"
        value="{{ movie['year'] }}"
        required
      />

      <label for="rating">Rating:</label>
      <input
        type="text"
        id="rating"
        name="rating"
        value="{{ movie['rating'] }}"
        required
      />

      <button class="my-btn" type="submit" class="btn">Update Movie</button>
    </form>
    <a href="{{ url_for('favorite_movies', user_id=user_id) }}"
      >Back to Favorite Movies</a
    >
    <script>
      const nav_toggle = document.querySelector("#nav-toggle");
      const links = document.querySelector("#nav-links");
      nav_toggle.addEventListener("click", () => {
        links.classList.toggle("show-links");
      });
    </script>
  </body>
</html>
