<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/user_movies.css') }}"
    />
    <title>User movies</title>
  </head>
  <body>
    <!-- ===========navbar========== -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- nav header  -->
        <div class="nav-header">
          <i class="fa fa-film nav-loggo"></i>
          <button type="button" class="nav-toggle" id="nav-toggle">
            <i class="fa fa-bars"></i>
          </button>
        </div>
        <!-- end of nav header -->
        <!-- links -->
        <ul class="nav-links" id="nav-links">
          <!-- link 1 -->
          <li>
            <a href="{{ url_for('home') }}" class="nav-link scroll-link"
              >home</a
            >
          </li>
          <!-- end of link 1 -->
        </ul>
        <!-- end of links -->

        <!-- nav icons -->
        <ul class="nav-icons">
          <!-- icon 1 -->
          <li>
            <a href="http://www.twitter.com" target="_blank" class="nav-icon">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <!-- end fo icon 1 -->
          <!-- icon 2 -->
          <li>
            <a href="http://www.facebook.com" target="_blank" class="nav-icon">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <!-- end fo icon 2 -->
          <!-- icon 3 -->
          <li>
            <a href="http://www.instagram.com" target="_blank" class="nav-icon">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
          <!-- end fo icon 3 -->
        </ul>
        <!-- end of nav icons -->
      </div>
    </nav>
    <!-- end navbar -->
    <div class="list-movies-title">
      <h1>Favorite Movies of {{user_name}}</h1>
      <h4>Add New Movie</h4>
      <form action="{{ url_for('add_movie', user_id=user_id) }}" method="post">
        <div>
          <label for="movie_name">Movie Name:</label>
          <input type="text" id="movie_name" name="movie_name" required />
        </div>
        <div>
          <button class="my-btn" type="submit" class="btn">Add Movie</button>
        </div>
      </form>
    </div>

    <div>
      <ul class="movie-grid">
        {% for movie in movies %}
        <li class="movie-grid-item">
          <img
            class="movie-poster"
            src="{{ movie['url'] }}"
            alt="{{ movie['name'] }}"
          />
          <div class="movie-info">
            <h2 class="movie-title">
              {{ movie["name"] }}
              <div class="rate_flag">
                <span class="movie-rating"
                  ><i class="fa fa-star"></i> {{ movie["rating"] }}</span
                >
              </div>
            </h2>
            <p class="movie-title movie-director">
              Director: {{ movie["director"] }}
            </p>
            <p class="movie-year">Year: {{ movie["year"] }}</p>
            <div class="movie-btns-container">
              <!-- getting the data as a placeholder using GET -->
              <form
                action="{{ url_for('update_movie', user_id=user_id, movie_id=movie['id']) }}"
                method="GET"
              >
                <input class="my-btn" type="submit" value="Edit Movie" />
              </form>

              <form
                action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie['id']) }}"
                method="POST"
              >
                <input class="my-btn" type="submit" value="Del Movie" />
              </form>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
      <a href="/logout">Logout</a>
    </div>

    <a href="{{ url_for('list_users') }}">Back to users</a>
    <script>
      const nav_toggle = document.querySelector("#nav-toggle");
      const links = document.querySelector("#nav-links");
      nav_toggle.addEventListener("click", () => {
        links.classList.toggle("show-links");
      });
    </script>
  </body>
</html>
