<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/add_user.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar.css') }}"
    />
    <title>Edit Profile Picture - MovieWeb App</title>
  </head>
  <body>
    <!-- ===========navbar========== -->
    {% include 'navbar.html' %}
    <!-- end navbar -->
    <div class="section_user">
      <h1>Edit Profile Picture</h1>
      <form
        class="my-form"
        action="{{ url_for('update_profile_pic') }}"
        method="POST"
      >
        <input
          type="text"
          name="profile_picture_url"
          placeholder="Enter image URL"
        />
        <button class="my-btn" type="submit">Update Profile Picture</button>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="my-form-alert">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </form>
    </div>
  </body>
</html>
